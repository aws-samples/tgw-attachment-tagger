  LambdaTGWTag:
    Type: AWS::Lambda::Function
    Properties:
      Description: Updates the TGW Attachment Name tag
      Handler: index.lambda_handler
      Runtime: python3.8
      Role: !GetAtt 'LambdaTGWTagRole.Arn'
      Timeout: 60
      MemorySize: 128
      TracingConfig:
